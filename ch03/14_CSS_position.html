<!DOCTYPE HTML>
<html>
<head>
	<meta chaset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 CSS연습</title>
	<style type="text/css">
		#aaa{
			display:inline-block;
 			box-sizing: content-box;
/* 			background-color: red; */
			width: 300px;
			height: 150px;
			margin: 5px;
			padding: 25px;
			border: 5px solid gray;
		}
		#bbb{
 			display:inline-block;
			box-sizing: border-box;
/* 			background-color: blue; */
			width: 300px;
			height: 150px;
			margin: 5px;
			padding: 25px;
			border: 5px solid gray;
		}
		
		
	</style>
</head>

<body>
<br>
	<div text-align="center">
	<div id="aaa"><h1>h1</h1></div>
	<div id="bbb">김태희</div>
	</div>
</body>
</html>
