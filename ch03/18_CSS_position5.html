<!DOCTYPE HTML>
<html>
<head>
	<meta chaset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테이블 CSS연습</title>
	<style type="text/css">
		#aaa{
			width: 200px;
			height: 100px;
			background-color: red;
		}
		#bbb{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		#ccc{
			width: 100px;
			height: 100px;
			background-color: gray;
		}
		#ddd{
			background-color: yellow;
			position: absolute;
			top: 300px;
			left: 300px;
		}
	</style>
</head>

<body>
	<div id="ddd">
		<div id="aaa">aaa</div>
		<div id="bbb">bbb</div>
		<div id="ccc">ccc</div>
	</div>
</body>
</html>
