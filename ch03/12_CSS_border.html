<!DOCTYPE HTML>
<html>
<head>
	<meta chaset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS_BORDER_연습</title>
	
	<style type="text/css">
		span{
			border: solid;
			border-color: rgb(0, 0, 0);
			border-width: 1px;
			padding: 15px;
			border-radius: 20%;
		}
		.aaa{
			border: dashed;
		}
		.bbb{
			border: dotted;
		}
		.ccc{
			border: double;
			border-top-right-radius: 70%;
		}
		.ddd{
			border: groove;
			border-bottom-left-radius: 70%;
		}
		.eee{
			border: inset;
		}
		.fff{
			border: outset;
		}
		.ggg{
			border: ridge;
			border-bottom-right-radius: 70%;
		}
	</style>
</head>

<body>
	<br><br><br>
	<span style="border-top-left-radius: 70%">solid</span>
	<span class="aaa">dashed</span>
	<span class="bbb">dotted</span>
	<span class="ccc">double</span><br><br><br>
	<span class="ddd">groove</span>
	<span class="eee">&nbsp;inset&nbsp;</span>
	<span class="fff">outset</span>
	<span class="ggg">ridge</span>

</body>
</html>
