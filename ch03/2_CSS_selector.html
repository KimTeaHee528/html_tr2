<!DOCTYPE HTML>
<html>
<head>
	<meta chaset="UTF-8">

	<title>css 실습2(선택자)</title>
	<style type="text/css">
		p{
			background-color: rgb(255, 0, 0);
			color: rgb(255, 255, 255);
		}
	 	#aaa{
			background-color: rgb(0, 0, 255);
			color: rgb(255, 255, 255); 
		}
	 	.bbb{
			background-color: rgb(0, 128, 0);
			color: rgb(255, 255, 255); 
		}
	</style>
</head>

<body>

	<p>가나다라마바사아자차카타파하</p>
	<p id="aaa">가나다라마바사아자차카타파하</p>
	<p id="aaa">가나다라마바사아자차카타파하</p>
	<p class="bbb">가나다라마바사아자차카타파하</p>
	<p class="bbb">가나다라마바사아자차카타파하</p>

</body>
