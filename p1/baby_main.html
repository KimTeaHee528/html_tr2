<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.0, minimum-scale=0.0, user-scalable=no">
	<title>장난감 페이지</title>
	<link href="./css/main.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<div class="outd">
		<div class="ind">
			<div class="nbar">navbar</div>
			<div class="boxa">aa</div>
			<div class="boxb">bb</div>
			<div class="boxc">cc</div>
			<div class="boxd">
				<img src="../image/toy/im.png" style="width: 8px; height: 60px;" class="d-block w-100" alt="...">
			</div>
			
			<div>
			<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-color: white;"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" style="background-color: white;"></button>
					<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" style="background-color: white;"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="10000">
					<img src="../image/toy/im.png" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<h1 style="color: white;">First slide label</h1><br><br><br>
						<p>Some representative placeholder content for the first slide.</p>
					</div>
				</div>
				<div class="carousel-item" data-bs-interval="10000">
					<a href=""><img src="../image/toy/im.png" class="d-block w-100" alt="..."></a>
					<div class="carousel-caption d-none d-md-block" style="text-align: center;">
						<h1 style="color: white;">Second slide label</h1><br><br><br>
						<p>Some representative placeholder content for the second slide.</p>
					</div>
				</div>
				<div class="carousel-item" data-bs-interval="10000">
					<img src="../image/toy/im.png" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block" style="text-align: center;">
						<h1 style="color: white;">Second slide label</h1><br><br><br>
						<p>Some representative placeholder content for the second slide.</p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
