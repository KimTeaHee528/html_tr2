<body style="background-color: rgb(255, 220, 138);">

<div class="card" style=" top: 50px; left: 150px;width: 25rem;">
  <a href="../image/plane.png"><img src="../image/plane.png" class="card-img-top" alt="이미지 못찾음">

	</a>

<div class="card" style="position:absolute; top: 50px; left: 630px;width: 25rem; height: 30rem;">

  </div>
  </a>

  </ul>
