<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<hr>
<button style="--bs-btn-border-radius: 13px;" type="button" class="btn btn-primary" disabled>Primary button</button>
<button style="--bs-btn-border-radius: 13px;" type="button" class="btn btn-secondary" disabled>Button</button>
<button style="--bs-btn-border-radius: 13px;" type="button" class="btn btn-outline-primary" disabled>Primary button</button>
<button style="--bs-btn-border-radius: 13px;" type="button" class="btn btn-outline-secondary" disabled>Button</button>
<hr>
<button type="button" class="btn btn-primary">Primary button</button>
<button type="button" class="btn btn-secondary">Button</button>
<button type="button" class="btn btn-outline-primary">Primary button</button>
<button type="button" class="btn btn-outline" style="color: red;">Button</button>
<button type="button" class="btn btn-outline">Dark</button>
<hr>
<button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; --bs-btn-border-radius: 13px">
  Custom button
</button>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
